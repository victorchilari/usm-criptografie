<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Criptografie - lab. 1</title>
	</head>
	<body>
		<div class="container">
			<div class="title">Sisteme de criptare clasice</div>
		</div>
		<div class="container">
			<div class="area">
				<div class="area-title">Precizati tipul sistemului de criptare</div>
				<div class="area-content">
					<input type="radio" name="ccp" id="ccp" />
					<input type="radio" name="ccs" id="ccs" />
					<input type="radio" name="cmcpss" id="cmcpss" />
				</div>
			</div>
		</div>
		<div class="container">
			<select name="cifru_cu_substitutie" id="cifru_cu_substitutie">
				<option value="sm">Cifru cu substitutie monoalfabetica</option>
				<option value="cp">Cifru cu substitutie polialfabetica</option>
			</select>
		</div>
		<div class="container">
			<div class="area">
				<div class="area-title">Prezentarea cifrului</div>
				<div class="area-content">
					<span class="area-content__title"></span>
					<button>Descrierea cifrului</button>
					<button>Utilizarea cifrului</button>
				</div>
			</div>
		</div>
		<div class="container"></div>
	</body>
</html>
