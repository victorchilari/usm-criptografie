<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Criptografie - lab. 1</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body class="wrapper">
		<div class="container">
			<div class="title">Sisteme de criptare clasice</div>
		</div>
		<div class="container">
			<div class="area">
				<div class="area-title">Precizati tipul sistemului de criptare</div>
				<div class="area-content">
					<form onchange="radioHandler()" id="radio">
						<input type="radio" name="sdc" id="ccp" value="ccp" checked />
						<label for="ccp">Cifru cu permutare</label>
						<input type="radio" name="sdc" id="ccs" value="ccs" />
						<label for="ccs">Cifru cu substitutie</label>
						<input type="radio" name="sdc" id="cmcpss" value="cmcpss" />
						<label for="cmcpss">Cifru mixt cu permutare si substitutie</label>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<form onchange="selectHandler()" id="select">
				<select name="cifru_cu_substitutie" id="cifru_cu_substitutie">
					<option value="ccsm">Cifru cu substitutie monoalfabetica</option>
					<option value="ccsp">Cifru cu substitutie polialfabetica</option>
				</select>
			</form>
		</div>
		<div class="container">
			<div class="area">
				<div class="area-title">Prezentarea cifrului</div>
				<div class="area-content">
					<span class="area-content__title" id="ChipherTitle">
						Cifru cu transpozitie Mysakovski
					</span>
					<button>Descrierea cifrului</button>
					<button>Utilizarea cifrului</button>
				</div>
			</div>
		</div>
		<div class="container"></div>
		<script src="ciphers/transposition.js"></script>
		<script src="main.js"></script>
	</body>
</html>
